<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">

<body>
    <form name="caughts">
        <div class="container">
            <div class="header">
                <h1>Mario Pest Control</h1>
            </div>

            <div class="content">

                <div class="goombas">
                    <img id="goo" src=https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG> <p><b>Name: Goombas</b></p>
                    <p><b>Price: 5 coins</b></p>
                    <input type="number" name="bad1" placeholder="Total caught">
                </div>
                <div class="Bob-ombs">
                    <img id="bob"
                        src="https://vignette.wikia.nocookie.net/mariokart/images/7/77/Bob-omb_%28Mario_Kart_Wii%29.png/revision/latest?cb=20170323004234">
                    <p><b>Name: Bob-omb</b></p>

                    <p><b>Price: 7 coins</b></p>
                    <input type="number" name="bad2" placeholder="Total caught">
                </div>
                <div class="Cheep-cheeps">
                    <img id="cheep"
                        src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1226px-CheepCheepNSMBU.png">

                    <p><b>Name: Cheep-cheeps</b></p>
                    <p><b>price: 11 coins</b></p>

                    <input type="number" name="bad3" placeholder="Total caught">
                </div>
                <div class="button">
                    <button id="submit"><b>Submit</b></button>
                    <div id="result"></div>

                </div>
            </div>
    </form>
    <div class="footer">
        <ul>
            <li> Email: Mario_Hero@gmail.com</li>
            <li> <a href="https://mario.nintendo.com/"> Our Website</a></li>
            <li> Mario's Address: 28E vine street, Salt lake City uT 84107</li>
        </ul>

    </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
